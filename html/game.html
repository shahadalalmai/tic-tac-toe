<!DOCTYPE html>

<head>
    <title>X and O Game</title>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
</head>

<body>

        <header>
            <h2 style="color: #F85056 ;">X and O Game</h2>
            <p>A bored game for two players</p>

        </header>

<main>
        <h2 id="turn" style="position: relative;; left:0%; margin-bottom:50px; color: #2CB6B7;">1st Player Turn<h2>
        <div class="game-board">
            <div class="square" id="s0"></div>
            <div class="square" id="s1"></div>
            <div class="square" id="s2"></div>
            <div class="square" id="s3"></div>
            <div class="square" id="s4"></div>
            <div class="square" id="s5"></div>
            <div class="square" id="s6"></div>
            <div class="square" id="s7"></div>
            <div class="square" id="s8"></div>
        </div>
        <button onclick="window.location.href = 'game.html';" id="again">Play Again?</button>

</main>
