<!DOCTYPE html>
<html>
<head>
    <title>X and O Game</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content=" initial-scale=1.0"> 
    <audio id="blop"><source src="sounds/Blop.mp3" type="audio/mpeg"></audio>
    <audio id="pop"><source src="sounds/Tick.mp3" type="audio/mpeg"></audio>
    <audio id="win"><source src="sounds/win.mp3" type="audio/mpeg"></audio>
    <audio id="tie"><source src="sounds/again.mp3" type="audio/mpeg"></audio>
    <!-- width=width-device, -->
</head>

<body>

        <header>
            <h2 onclick="window.location.href = 'index.html';" style="color: #F85056 ;">X and O Game</h2>
            <p>A bored game for two players</p>

        </header>

<main>
        <h2 id="turn" style="position: relative;; left:0%; margin-bottom:50px; color: #2CB6B7;">1st Player Turn<h2>
        <div class="game-board">
            <div class="square" id="s0"></div>
            <div class="square" id="s1"></div>
            <div class="square" id="s2"></div>
            <div class="square" id="s3"></div>
            <div class="square" id="s4"></div>
            <div class="square" id="s5"></div>
            <div class="square" id="s6"></div>
            <div class="square" id="s7"></div>
            <div class="square" id="s8"></div>
        </div>
        <button id="again">Play Again?</button>

</main>


        <footer>
           <p onclick="window.location.href = 'https://github.com/shahadalalmai';" style="color: #2CB6B7;"> Made with ‚ù§ by Shahad</p>
        </footer>

 <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script src="scripts/main.js"></script>

</body>

</html>
